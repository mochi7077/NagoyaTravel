<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>名古屋哈皮哈皮哈皮</title>
  <link rel="icon" href="img/003.ico" type="image/x-icon">
  <style>
    :root {
      --bg: #0b0b0f;
      --card: #121318;
      --ink: #f5f6f8;
      --muted: #a7a9b2;
      --gold: #d7b774;
      --gold-deep: #c29b57;
      --shadow: 0 14px 36px rgba(0, 0, 0, .5);
      --radius: 16px;
      --border: 1px solid rgba(255, 255, 255, .06);
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", Helvetica, Arial
    }

    /* Hero section with background image */
    .hero-top {
      position: relative;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      background: url('img/cover.jpg') center/cover no-repeat
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .65)
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content h1 {
      font-size: clamp(26px, 6vw, 40px);
      margin: 0;
      font-weight: 800;
      color: var(--gold)
    }

    .hero-buttons {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center
    }

    .hero-buttons .btn {
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--ink);
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer
    }

    .wrap {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 14px
    }

    /* Day cards */
    .days {
      display: grid;
      gap: 16px;
      margin-top: 16px
    }

    .day {
      background: var(--card);
      border: var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden
    }

    .day-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      background: linear-gradient(180deg, rgba(215, 183, 116, .10), rgba(255, 255, 255, 0));
      border-left: 6px solid var(--gold)
    }

    .day-title {
      display: flex;
      align-items: center;
      gap: 10px
    }

    .chip {
      background: rgba(215, 183, 116, .18);
      border: 1px solid rgba(215, 183, 116, .45);
      color: var(--gold);
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 12px
    }

    .sub {
      color: var(--ink);
      font-weight: 700
    }

    .chev {
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      border: var(--border);
      background: #0f1015;
      color: var(--ink);
      cursor: pointer;
      transition: transform .25s ease
    }

    .day-body {
      padding: 16px;
      max-height: 0;
      opacity: .0;
      overflow: hidden;
      transition: max-height .5s ease, opacity .35s ease
    }

    .day.open .day-body {
      opacity: 1
    }

    /* meta two-column layout */
    .meta-grid2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 16px
    }

    .meta-block {
      display: flex;
      align-items: flex-start;
      gap: 10px
    }

    .meta-title {
      color: var(--gold);
      font-weight: 900;
      font-size: 16px
    }

    .icon {
      width: 20px;
      height: 20px;
      color: var(--gold-deep);
      flex-shrink: 0
    }

    .media {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 12px;
      background: #0f1117;
      border: 1px solid rgba(255, 255, 255, .06);
      margin: 10px 0;
      display: grid;
      place-items: center;
      color: #606776
    }

    .desc {
      color: var(--muted);
      line-height: 1.7
    }
  </style>
</head>

    function icon(name) {
      if (name === 'breakfast' || name === 'lunch' || name === 'dinner') {
        return `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="var(--gold-deep)" stroke-width="1.6"><path d="M3 20h18"/><path d="M4 20V9a3 3 0 0 1 3-3h0a3 3 0 0 1 3 3v11"/><path d="M14 20V5h2a3 3 0 0 1 3 3v12"/></svg>`;
      }
      if (name === 'hotel') {
        return `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="var(--gold-deep)" stroke-width="1.6"><path d="M3 20h18"/><path d="M3 10h18v10"/><path d="M7 14h6"/><circle cx="6" cy="12" r="1.5"/></svg>`;
      }
      if (name === 'steps') {
        return `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="var(--gold-deep)" stroke-width="1.6"><path d="M5 20c3-2 5-2 8 0M3 15c3-2 5-2 8 0M13 13l3 3M11 8l3 3"/></svg>`;
      }
      return '';
    }

    function dayHTML(d) {
      const actCards = d.segments.map(seg => `
      <div class="media"><img src="${seg.img}" alt="" style="width:100%;height:100%;object-fit:cover;border-radius:12px"/></div>
      <div class="desc"><strong>${seg.time}｜${seg.title}</strong> · ${seg.place ? `📍 ${seg.place} · ` : ''}${seg.desc || ''}</div>
    `).join('');

      return `
    <article class="day" data-day="${d.day}">
      <div class="day-head">
        <div class="day-title"><span class="chip">Day ${String(d.day).padStart(2, '0')}</span><span class="sub">${d.subtitle || ''}</span></div>
        <button class="chev" aria-label="toggle" title="展開/收合">▾</button>
      </div>
      <div class="day-body">
        <div class="meta-grid2">
          <div>
            <div class="meta-block">${icon('breakfast')}<div><div class="meta-title">早餐</div><div>${d.meals?.b || '—'}</div></div></div>
            <div class="meta-block">${icon('lunch')}<div><div class="meta-title">午餐</div><div>${d.meals?.l || '—'}</div></div></div>
            <div class="meta-block">${icon('dinner')}<div><div class="meta-title">晚餐</div><div>${d.meals?.d || '—'}</div></div></div>
          </div>
          <div>
            <div class="meta-block">${icon('steps')}<div><div class="meta-title">步數（估）</div><div>${d.steps || '—'}</div></div></div>
            <div class="meta-block">${icon('hotel')}<div><div class="meta-title">旅館</div><div>${d.hotel || '—'}</div></div></div>
          </div>
        </div>
        ${actCards}
      </div>
    </article>`
    }

    function render() {
      const daysEl = document.getElementById('days');
      daysEl.innerHTML = trip.days.map(dayHTML).join('');

      document.querySelectorAll('.day').forEach(day => {
        const body = day.querySelector('.day-body');
        const btn = day.querySelector('.chev');
        body.style.maxHeight = '0px';
        day.classList.remove('open');
        btn.addEventListener('click', () => toggle(day));
      });
    }

    function toggle(day) {
      const body = day.querySelector('.day-body');
      const btn = day.querySelector('.chev');
      const open = day.classList.contains('open');
      if (open) {
        body.style.maxHeight = body.scrollHeight + 'px';
        requestAnimationFrame(() => { body.style.maxHeight = '0px'; });
        day.classList.remove('open'); btn.textContent = '▸';
      } else {
        body.style.maxHeight = body.scrollHeight + 'px';
        day.classList.add('open'); btn.textContent = '▾';
        body.addEventListener('transitionend', function handler() { body.removeEventListener('transitionend', handler); if (day.classList.contains('open')) body.style.maxHeight = '9999px'; }, { once: true });
      }
    }

    render();
  </script>
</body>
